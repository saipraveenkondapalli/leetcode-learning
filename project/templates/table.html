{% extends "base.html" %}

{% block title %}Dashbaord{% endblock %}
{% block body %}
<div class="col-sm-auto table-responsive" style="border-style: hidden;">
    <div class="col-lg-11 row-cols-1" style="margin-left: 20px;margin-right: 20px;">
        <div class="table-responsive d-lg-flex align-items-lg-center" style="margin-top: 20px;">
            <table class="table table-responsive">
                <thead>
                    <tr class="text-start">
                        <th style="font-family: Raleway, sans-serif;width: 50px;">Status</th>
                        <th style="font-family: Raleway, sans-serif;">Name</th>
                        <th style="font-family: Raleway, sans-serif;">Level</th>
                    </tr>
                </thead>
                <tbody style="font-family: Raleway, sans-serif;">
                {% for problem in problems %}
                    <tr style="font-family: Raleway, sans-serif;">
                        <td style="font-family: Raleway, sans-serif;width: 80px;"><svg xmlns="http://www.w3.org/2000/svg" viewBox="-32 0 512 512" width="1em" height="1em" fill="currentColor" style="color: green;">
                                <!--! Font Awesome Free 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. -->
                                <path d="M438.6 105.4C451.1 117.9 451.1 138.1 438.6 150.6L182.6 406.6C170.1 419.1 149.9 419.1 137.4 406.6L9.372 278.6C-3.124 266.1-3.124 245.9 9.372 233.4C21.87 220.9 42.13 220.9 54.63 233.4L159.1 338.7L393.4 105.4C405.9 92.88 426.1 92.88 438.6 105.4H438.6z"></path>
                            </svg></td>
                        <td style="font-family: Raleway, sans-serif;">{{  problem.name }}</td>
                        <td style="font-family: Raleway, sans-serif;">{{  problem.level }}</td>

                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
