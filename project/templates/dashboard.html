{% extends "base.html" %}

{% block title %}Dashbaord{% endblock %}
{% block body %}
    <div class="container py-4 py-xl-5">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2>Dashboard</h2>
                <p class="w-lg-50">
                     Welcome {{user}} !
                </p>
            </div>
        </div>
        <div class="row gy-4 row-cols-1 row-cols-md-2 row-cols-xl-3">
            <div class="col">
                <div class="card">
                    <div class="card-body p-4">
                        <div><svg xmlns="http://www.w3.org/2000/svg" viewBox="-32 0 512 512" width="1em" height="1em" fill="currentColor" style="font-size: 35px;color: blue;">
                                <!--! Font Awesome Free 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. -->
                                <path d="M160 80C160 53.49 181.5 32 208 32H240C266.5 32 288 53.49 288 80V432C288 458.5 266.5 480 240 480H208C181.5 480 160 458.5 160 432V80zM0 272C0 245.5 21.49 224 48 224H80C106.5 224 128 245.5 128 272V432C128 458.5 106.5 480 80 480H48C21.49 480 0 458.5 0 432V272zM400 96C426.5 96 448 117.5 448 144V432C448 458.5 426.5 480 400 480H368C341.5 480 320 458.5 320 432V144C320 117.5 341.5 96 368 96H400z"></path>
                            </svg></div>
                        <h4 class="card-title" style="font-family: Raleway, sans-serif;"><strong>Progress</strong></h4>
                        <p class="card-text"></p>
                        <div class="progress">
                            <div class="text-bg-success progress-bar" style="width: 30%;">30%</div>
                            <div class="text-bg-warning progress-bar" style="width: 20%;color: white">20%</div>
                            <div class="text-bg-danger progress-bar" style="width: 5%;">5%</div>
                        </div>
                        <p style="margin-top: 10px;">
                            <strong>Easy</strong> 30%<br />
                            <strong>Medium</strong> 20%<br />
                            <strong>Hard</strong> 5%<br />
                        </p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body p-4">
                        <div><img width="66" height="63" src="https://img.icons8.com/ios/500/in-progress.png" style="color: rgb(25,4,4);" /></div>
                        <h4 class="card-title">Topic </h4>
                        <div class="progress" data-bs-toggle="tooltip" style="margin-bottom: 10px;margin-top: 20px" title="Hard">
                            <div class="progress-bar bg-danger" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">10%</div>
                        </div>
                        <div class="progress" data-bs-toggle="tooltip" style="margin-bottom: 10px;" title="Medium">
                            <div class="progress-bar bg-warning" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">30%</div>
                        </div>
                        <div class="progress" data-bs-toggle="tooltip" style="margin-bottom: 10px;" title="Easy">
                            <div class="progress-bar bg-success" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">40%</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body p-4">
                        <div><img width="66" height="63" src="https://img.icons8.com/ios/500/in-progress.png" style="color: rgb(25,4,4);" /></div>
                        <h4 class="card-title">Topic </h4>
                        <div class="progress" data-bs-toggle="tooltip" style="margin-bottom: 10px;margin-top: 20px" title="Hard">
                            <div class="progress-bar bg-danger" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">10%</div>
                        </div>
                        <div class="progress" data-bs-toggle="tooltip" style="margin-bottom: 10px;" title="Medium">
                            <div class="progress-bar bg-warning" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">30%</div>
                        </div>
                        <div class="progress" data-bs-toggle="tooltip" style="margin-bottom: 10px;" title="Easy">
                            <div class="progress-bar bg-success" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">40%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="progress-circle">
        <div class="text-bg-success progress-bar" style="width: 50%;"></div>
        <div class="text-bg-warning progress-bar" style="width: 25%;"></div>
        <div class="text-bg-danger progress-bar" style="width: 5%;"></div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        $(document).ready(function () {
            $('[data-bs-toggle="tooltip"]').tooltip();
        });
    </script>
{% endblock %}
